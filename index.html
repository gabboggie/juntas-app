
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juntas</title>
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="https://gabboggie.com/wp-content/uploads/2026/01/psprt_beige.png">
    <link rel="apple-touch-icon" href="https://gabboggie.com/wp-content/uploads/2026/01/psprt_beige.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFFDF7;
            color: #000000;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .leaflet-container { height: 100%; width: 100%; border-radius: 1.5rem; z-index: 1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes pulse-green {
          0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
          70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
          100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .sync-pulse { animation: pulse-green 2s infinite; }
        #error-display {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            font-size: 10px;
            font-family: monospace;
            z-index: 9999;
            border-top: 2px solid #ef4444;
            max-height: 30vh;
            overflow-y: auto;
        }
    </style>

    <!-- Parche de compatibilidad global -->
    <script>
      window.process = { env: { API_KEY: '' } };
      window.addEventListener('error', function(e) {
          const display = document.getElementById('error-display');
          if (display) {
              display.style.display = 'block';
              display.innerText += '\n> ' + (e.error?.message || e.message);
          }
          console.error('Global error:', e);
      });
    </script>

  }
}
</script>

    <div id="root">
        <div class="min-h-screen flex flex-col items-center justify-center bg-[#FFFDF7] text-center p-10">
            <div class="mb-8">
              <img src="https://gabboggie.com/wp-content/uploads/2026/01/psprt_beige.png" class="w-24 h-24 rounded-3xl border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] animate-bounce" />
            </div>
            <div class="w-12 h-12 border-4 border-black border-t-orange-500 rounded-full animate-spin mb-4"></div>
            <p class="font-black uppercase tracking-widest text-[10px] text-black">Abriendo nuestra bitácora...</p>
            <p class="text-[8px] font-bold text-gray-400 mt-2 uppercase tracking-tighter opacity-50">Sincronizando con la nube de Leo</p>
        </div>
    </div>
